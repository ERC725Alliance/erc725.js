# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Lint, Build and Test

on:
  pull_request:
    branches:
      - 'main'

permissions:
  checks: write
  pull-requests: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build --if-present

      - name: Test
        if: matrix.node-version != '22.x'
        run: npm run test

      - name: ðŸ“Š Code Coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        if: always() && matrix.node-version == '22.x'
        with:
          test-script: npm run test:ci
          coverage-file: report.json
          base-coverage-file: report-base.json
          skip-step: install
          annotations: 'failed-tests'

  coverage:
    if: github.event.pull_request.merged == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js v22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Push coverage changes
        run: npm run test:capture

      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'chore(auto-update): update code coverage base report'
          add: './report-base.json'
          push: true
